{% load static %}
<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>実習ナビ | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/minty/bulmaswatch.min.css">
    <!--link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css" crossorigin="anonymous"-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script><!--JQuery-->
    <link rel="icon" type="image/png" href="{% static 'img/header-icon.png' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    {# Global javascript #}
      {% block js_file %}{% endblock %}
    {# Global stylesheets #}
      {% block css_file %}{% endblock %}
  </head>
  <header>
    <body>
    <h1><a href="/" id="site-icon"><img src="{% static 'img/Hospee.png' %}"></a></h1>
      <nav class="header-group">
        <ul class="">
          <li class="menu-item"><a href="/search">クチコミを探す</a></li>
          <li class="menu-item"><a href="/form">クチコミを投稿する</a></li>
        </ul>
      </nav>
    </header>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
      <footer>
        <a href="/"><img src="{% static 'img/site-icon.png' %}" hspace="0" vspace="0"></a>
        <nav class="footer-content" id="footer-year">
          <a href="/footer-content/?pattern=rule">利用規約・プライバシーポリシー</a>
        </nav>
      </footer>
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
  </body>
</html>
